services:
  - type: web
    name: ofa-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    domains:
      - wemanageall.in
      - www.wemanageall.in

